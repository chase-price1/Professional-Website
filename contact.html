    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <!--Core Theme w/Bootstrap-->
    <link href="css/bootstrap-styles.css" rel="stylesheet" />
    <!-- My Stylesheet -->
    <link href="css/styles.css" rel="stylesheet" />
    <!--Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
</head>

<body>
    <!--^Navigation-->
    <nav id="sideNav" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <a class="navbar-brand" href="#page-top">
            <span class="d-block d-lg-none">Chase Price</span>
            <span class="d-none d-lg-block">
                <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="assets/img/profile.jpg" />
            </span></a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="index.html" class="nav-link nav-main">Home</a></li>
                <li class="nav-item"><a href="resume.html" class="nav-link nav-main">Resume</a></li>
                <li class="nav-item"><a href="portfolio.html" class="nav-link nav-main">Portfolio</a></li>
                <li class="nav-item"><a href="#" class="nav-link nav-main">Contact Me</a></li>
                <br>
            </ul>
        </div>
    </nav>

    <section class="contact-section" id="about">
        <div class="contact-section-content">
            <div class="contact-content">
                <form action="https://api.web3forms.com/submit" method="POST" class="contact">
                    <div class="contact-title">
                        <h1 class="mb-0">Contact <span class="text-primary">Me</span></h1>
                        <hr>
                    </div>
                    <input type="hidden" name="access_key" value="633e2f0c-3be1-4d25-b0bc-f5d73765e08d">
                    <input type="text" name="name" placeholder="Your Name*" class="contact-input" required>
                    <input type="email" name="email" placeholder="Your Email*" class="contact-input" required>
                    <input type="tel" name="phone number" pattern="^[0-9\-\+\s\(\)]*$" placeholder="Your Phone Number" class="contact-input">
                    <textarea name="message" placeholder="Your Message*" class="contact-input" required></textarea>
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                    <button type="submit">Submit</button>
                </form>
                <div class="contact-right">
            
                </div>
            </div>
        </div>
    </section>
</body>

</html>
